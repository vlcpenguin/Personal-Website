  <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  <!-- preload images so network isnt being spammed and make cat animation twin -->
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const overlay = document.getElementById("enterOverlay");
      const audio = new Audio("../assets/audio/theme.mp3");
      audio.loop = true;

      function calcBPM(bpm) {
        return 60000 / bpm;
      }
      const catDelay = calcBPM(132);



      function preloadImages(imageList, callback) {
        let loaded = 0;
        imageList.forEach(src => {
          const img = new Image();
          img.onload = img.onerror = () => {
            loaded++;
            if (loaded === imageList.length) callback();
          };
          img.src = "../assets/images/" + encodeURIComponent(src);
        });
      }

      overlay.addEventListener("click", () => {
        document.querySelector("#clicktext").remove();
        document.getElementById("loading").classList.remove("hidden")

        fetch("../data/images.json")
          .then(r => r.json())
          .then(images => {
            preloadImages(images, () => {
              console.log("loaded");
              audio.play();
              overlay.classList.remove("visible");
              overlay.style.pointerEvents = "none";
              document.getElementById("fartpoopcum").classList.remove("hidetopofscreen")
              const imgA = document.getElementById("animA");
              const imgB = document.getElementById("animB");

              let index = 0;
              let showingA = true;

              imgA.src = "../assets/images/" + encodeURIComponent(images[0]);
              imgA.style.opacity = 1;

              setInterval(() => {
                index = (index + 1) % images.length;
                const nextSrc = "../assets/images/" + encodeURIComponent(images[index]);

                if (showingA) {
                  imgB.src = nextSrc;
                  imgB.style.opacity = 1;
                  imgA.style.opacity = 0;
                } else {
                  imgA.src = nextSrc;
                  imgA.style.opacity = 1;
                  imgB.style.opacity = 0;
                }

                showingA = !showingA;
              }, catDelay);
            });
          });
      });
    });
  </script>
